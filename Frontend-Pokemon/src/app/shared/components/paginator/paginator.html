<div class="flex items-center justify-between p-4 border-t border-gray-700">
  <span class="text-accent text-sm">
    {{ `Mostrando ${informacion.cantidadRegistros} de ${informacion.total} resultados` }}</span
  >
  <div class="flex gap-2">
    <button
      [disabled]="!informacion.anteriorUrl"
      type="button"
      class="px-3 py-1 rounded bg-primary text-accent hover:bg-gray-600 cursor-pointer"
      (click)="cambiarPagina.emit('anterior')"
    >
      Anterior
    </button>
    <button
      type="button"
      [disabled]="!informacion.siguienteUrl"
      class="px-3 py-1 rounded bg-primary text-accent hover:bg-gray-600 cursor-pointer"
      (click)="cambiarPagina.emit('siguiente')"
    >
      Siguiente
    </button>
  </div>
</div>
