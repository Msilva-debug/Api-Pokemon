<div class="flex flex-col md:flex-row  items-center justify-between p-4 border-t border-gray-700 ">
  <span class="text-[10px] md:text-sm text-center md:flex-col text-yellowpokeball text-sm">
    {{ `Mostrando ${informacion.cantidadRegistros} de ${informacion.total} resultados` }}</span
  >
  <div class="flex flex-col sm:flex-row gap-2">
    <button
      [disabled]="!informacion.anteriorUrl"
      type="button"
      class="text-[10px] md:text-sm px-3 py-1 rounded bg-blackpokeball text-yellowpokeball hover:bg-hover cursor-pointer"
      (click)="cambiarPagina.emit('anterior')"
    >
      Anterior
    </button>
    <button
      type="button"
      [disabled]="!informacion.siguienteUrl"
      class=" text-[10px] md:text-sm px-3 py-1 rounded bg-blackpokeball text-yellowpokeball hover:bg-hover cursor-pointer"
      (click)="cambiarPagina.emit('siguiente')"
    >
      Siguiente
    </button>
  </div>
</div>
