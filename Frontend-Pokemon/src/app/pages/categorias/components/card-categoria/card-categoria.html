@if (categoria.image) {

<div
  (click)="filterCategoria()"
  class="rounded-2xl shadow-lg overflow-hidden cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl bg-cards"
>
  <img
    [src]="categoria.image"
    alt="{{ categoria.name }}"
    class="
    max-[420px]:h-15
    h-20 
    w-full  p-1 rounded-2xl"
  />
</div>

}
