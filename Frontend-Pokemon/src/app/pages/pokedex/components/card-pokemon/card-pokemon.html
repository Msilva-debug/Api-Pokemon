<div
  class="h-full  bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-110 transition cursor-pointer"
  (click)="onPokemonClick()"
>
  <!-- Imagen -->
  <pokedex-image-pokemon [img]="pokemonSignal()" />

  <!-- Info -->
  <div class="p-4 text-center">
    <h2
      class="text-lg font-bold text-gray-800"
      [ngStyle]="{
        color: pokemonSignal()?.color | pipeColorName
      }"
    >
      {{ pokemonSignal()?.name | titlecase }}
    </h2>
    <div class="flex justify-center space-x-6 items-center">
      @for (type of pokemonSignal()?.types; track $index) {
      <pokedex-type-pokemon
        [type]="type"
        class="opacity-0 animate-domino"
        [ngStyle]="{
          animationDelay: $index * 200 + 'ms'
        }"
      />
      }
    </div>
  </div>
</div>
