@if (computedPokemonSignal()) {
<div
  class="h-full bg-cards rounded-2xl  hover:scale-105 transition cursor-pointer hover:shadow-[var(--card-shadow)]"
  (click)="onPokemonClick()"
  [style.--card-shadow]="computedPokemonSignal()?.types | pipeBorderColor"
>
<!-- <p style="font-size: 10px;">
  {{ computedPokemonSignal()?.types | pipeBorderColor }}
</p> -->
  <pokedex-image-pokemon [img]="computedPokemonSignal()" />

  <div class="flex flex-col p-4 text-center gap-2">
    <h2 class="text-sm d text-white">
      {{ computedPokemonSignal()?.name | titlecase }}
    </h2>
    <div class="flex justify-center space-x-2 items-center">
      @for (type of computedPokemonSignal()?.types; track $index) {
      <pokedex-type-pokemon
        [type]="type"
        class="opacity-0 animate-domino"
        [ngStyle]="{
          animationDelay: $index * 200 + 'ms'
        }"
      />
      }
    </div>
  </div>
</div>

}
