<div class="px-20 py-5">
  <div
    class="h-full h-40 grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-4 pt-5"
  >
    @for (pokemon of pokemons(); track $index) {
    <pokedex-card-pokemon [pokemon]="pokemon"></pokedex-card-pokemon>
    }
  </div>
  <shared-paginator
    (cambiarPagina)="cambiarPagina($event)"
    [informacion]="informacionPaginador()"
  />
</div>
