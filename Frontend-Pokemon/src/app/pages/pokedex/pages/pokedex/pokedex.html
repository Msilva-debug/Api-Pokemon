<div class="max-[420px]:px-0 px-2 md:px-10 lg:px-20 py-5">
  <div 
    class="
    max-[420px]:grid-cols-[repeat(auto-fit,minmax(190px,1fr))]
    h-full w-full grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-1 md:gap-4 pt-5"
  >
    @for (pokemon of pokemons(); track $index) {
    <pokedex-card-pokemon [pokemon]="pokemon"></pokedex-card-pokemon>
    }
  </div>
  <shared-paginator
    (cambiarPagina)="cambiarPagina($event)"
    [informacion]="informacionPaginador()"
  />
</div>
