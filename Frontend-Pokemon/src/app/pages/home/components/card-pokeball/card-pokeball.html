<div
  class="w-50 h-40 max-[420px]:w-40 max-[420px]:h-30 sm:w-60 sm:h-40 items-center flex justify-center relative cursor-pointer group rounded-2xl shadow-lg bg-white/10 backdrop-blur-md p-4 hover:scale-105 transition-transform duration-300"
  (click)="globalService.theme.set(infoPokeball['theme'])"
>
  <img
    [ngClass]="`theme-${infoPokeball['theme']}`"
    class=" w-60 h-30 max-[420px]:w-50 max-[420px]:h-20 sm:w-60 sm:h-30 absolute  object-contain mx-auto drop-shadow-md group-hover:scale-110 transition-transform duration-300"
    [src]="infoPokeball['url']"
  />
  <h3 class="text-[10px] md:text-sm absolute z-11 text-center  font-semibold text-white">
    {{ infoPokeball["description"] | titlecase }}
  </h3>
</div>
